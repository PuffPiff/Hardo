<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardo Bread - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-image: url('HARDO BACKGROUND.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            overflow-x: hidden;
        }

        .nav-bar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Center the navbar links */
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .nav-bar a:hover {
            color: #FF6347;
        }

        .logo-container {
            position: relative;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px;
        }

        .logo-container img {
            max-width: 50%;
            height: auto;
        }

        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column; /* Stack the navbar links on mobile */
            }

            .nav-bar a {
                margin: 10px 0;
                font-size: 1em;
            }

            .logo-container {
                height: 60vh; /* Adjust height for mobile */
            }

            .logo-container img {
                max-width: 70%;
            }
        }

        @media (max-width: 480px) {
            .nav-bar a {
                margin: 5px 0;
                font-size: 0.9em;
            }

            .logo-container {
                height: 50vh; /* Adjust height for smaller screens */
            }

            .logo-container img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html">HOME</a>
        <a href="PUFFPIFF Etsy Store.html">SHOP</a>
        <!-- The BANNER link has been removed -->
    </div>
    <div class="logo-container">
        <img src="HARDO LOGO  copy.png" alt="Hardo Logo">
    </div>
</body>
</html>
