<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardo Bread - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #ffffff; /* Fallback background color */
            background-image: url('HARDO BACKGROUND.png'); /* Path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            text-align: center;
        }

        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            margin-bottom: 100px; /* Increased margin to create space between logo and buttons */
        }

        .logo-container img {
            max-width: 80%;
            height: auto;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Black semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            width: 90%; /* Responsive width */
            max-width: 600px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #FF4500; /* Button color */
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            width: 80%; /* Make buttons wider on mobile */
            max-width: 300px; /* Restrict width on desktop */
        }

        .buttons a:hover {
            background-color: #FF6347; /* Lighter shade on hover */
            transform: translateY(-3px); /* Slight lift on hover */
        }

        @media (max-width: 768px) {
            .logo-container img {
                max-width: 100%; /* Larger logo on mobile */
            }

            .container {
                width: 95%;
            }

            .buttons a {
                width: 100%; /* Full width on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="HARDO LOGO  copy.png" alt="Hardo Logo"> <!-- Path to your new logo image -->
    </div>
    <div class="container">
        <div class="buttons">
            <a href="PUFFPIFF Etsy Store.html">SHOP</a>
            <a href="Banner.html">BANNER</a>
            <!-- Add more buttons as needed -->
        </div>
    </div>
</body>
</html>
