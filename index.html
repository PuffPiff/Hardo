<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardo Bread - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            background-image: url('HARDO BACKGROUND.png'); /* Background image */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full screen height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Black semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #FF4500; /* Button color */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #FF6347; /* Lighter shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hardo Bread</h1>
        <div class="buttons">
            <a href="PUFFPIFF Etsy Store.html">Shop Page</a>
            <a href="Banner.html">Banner Page</a>
            <!-- Add more buttons as needed -->
        </div>
    </div>
</body>
</html>
