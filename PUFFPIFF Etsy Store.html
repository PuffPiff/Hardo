<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Etsy Store</title>
    <script data-token="u734R4h3TU8dtsMeQgiWzppE8VHNXJeVsOtbN8jmxa75L1l6eJBB8uQzCpVeQEfS" 
            src="https://embed360.io/widgets/js/embed360.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-image: url('HARDO BACKGROUND.png'); /* Path to your image */
            background-size: cover;
            background-position: center;
            padding: 20px 0;
            text-align: center;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: rgba(0, 0, 0, 0.6); /* Add a slight overlay */
            padding: 10px;
            display: inline-block;
        }
        header h1 span {
            color: #FF4500; /* Accent color for a part of the title */
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
            font-style: italic;
            color: #ccc;
            background-color: rgba(0, 0, 0, 0.6); /* Add a slight overlay */
            padding: 5px;
            display: inline-block;
        }
        #listings {
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to <span>PUFFPIFF</span> Etsy Store</h1>
        <p>Discover unique and creative items</p>
    </header>
    <!-- This div will display your main shop listings -->
    <div id="listings"></div>
</body>
</html>
